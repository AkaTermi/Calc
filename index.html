<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preload" as="image" href="background.webp">
    <link rel="preload" as="image" href="metal buttons.webp">
    <title>Advance Calculator</title>
</head>
<body>
    <div class="empty-space">
        <div class="wrapper"></div>
        <main id = "calc">
            <div id = "top-content">
                <div class = "top-box model-text">
                    <p>CASIO</p>
                    <p>fx-991EX</p>
                    <p>CLASSWIZ</p>
                </div>
                <div class = "top-box panel"></div>
                <div class = "top-box screen"></div>
            </div>
            <div id = "bot-content">
                <div class = "top-text">
                    <p class = "T-Btn-Text S lime">SHIFT</p>
                    <p class = "T-Btn-Text A maroon">ALPHA</p>
                    <p class = "T-Btn-Text M white">MENU</p>
                    <p class = "T-Btn-Text SE lime">SETUP</p>
                    <p class = "T-Btn-Text O white">ON</p>
                </div>
                <div class = "top-buttons">
                    <button class = "steel shift"></button>
                    <button class = "steel alpha"></button>
                    <button class = "steel menu"></button>
                    <button class = "steel on"></button>
                </div>
                <div class="func-text">
                    <p class="T-Btn-Text lime">CONST</p>
                    <p class="T-Btn-Text lime">CONV</p>
                    <p class="T-Btn-Text lime">RESET</p>
                    <p class="T-Btn-Text lime">INS</p>
                    <p class="T-Btn-Text maroon">UNDO</p>
                    <p class="T-Btn-Text lime">OFF</p>
                    <p class="T-Btn-Text lime">nPr</p>
                    <p class="T-Btn-Text lime">nCr</p>
                    <p class="T-Btn-Text lime">Pol</p>
                    <p class="T-Btn-Text lime">Rec</p>
                    <p class="T-Btn-Text lime">Rnd</p>
                    <p class="T-Btn-Text lime">Ran#</p>
                    <p class="T-Btn-Text maroon">RanInt</p>
                    <p class="T-Btn-Text lime">π</p>
                    <p class="T-Btn-Text maroon">ᥱ</p>
                    <p class="T-Btn-Text lime">%</p>
                    <p class="T-Btn-Text lime">≈</p>
                </div>
                <div class="bot-buttons">
                    <button class="Btn seven"><span>7</span></button>
                    <button class="Btn eight"><span>8</span></button>
                    <button class="Btn nine"><span>9</span></button>
                    <button class="Btn delete"><span>DEL</span></button>
                    <button class="Btn AC"><span>AC</span></button>
                    <button class="Btn four"><span>4</span></button>
                    <button class="Btn five"><span>5</span></button>
                    <button class="Btn six"><span>6</span></button>
                    <button class="Btn multi"><span>x</span></button>
                    <button class="Btn div"><span></span></button>
                    <button class="Btn one"><span>1</span></button>
                    <button class="Btn two"><span>2</span></button>
                    <button class="Btn three"><span>3</span></button>
                    <button class="Btn plus"><span></span></button>
                    <button class="Btn minus"><span></span></button>
                    <button class="Btn zero"><span>0</span></button>
                    <button class="Btn deci"><span></span></button>
                    <button class="Btn nota"><span>10</span></button>
                    <button class="Btn Ans"><span>Ans</span></button>
                    <button class="Btn equals"><span></span></button>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
